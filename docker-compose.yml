version: '3.8'

services:
  ghost:
    image: ghost:5-alpine
    container_name: ghost-blog
    ports:
      - "2368:2368"
    volumes:
      - ./config.production.json:/var/lib/ghost/config.production.json
      - ./config.development.json:/var/lib/ghost/config.development.json
    environment:
      NODE_ENV: production
    restart: unless-stopped
